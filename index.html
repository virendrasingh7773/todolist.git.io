<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQObTSI-hn_JbWR1zoOq28iCGncOtgMJ2zINpvCNzKLwhd9P5dh" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="row mt-2 pb-sm-5 pb-3">
            <div class="col-12 d-flex justify-content-center">
                <iconify-icon icon="tabler:api-app" id="logo"></iconify-icon>
                <input type="text" id="input" placeholder="Add Your Tasks">
                <button type="button" id="add" class="glowing-btn">
                    <span class="glowing-txt">ADD</span>
                </button>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="row g-3" id="row">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
